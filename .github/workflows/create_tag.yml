name: Create Tag

on:
  push:
    branches:
      - main

jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Install jq
      run: sudo apt-get install jq

    - name: Extract version from JSON
      id: get_version
      run: echo "VERSION=$(jq -r '.info.productVersion' wails.json) >> $GITHUB_OUTPUT"
      
    - name: Set up Git config
      run: |
        git config --global user.email "tomato.wonder.life@gmail.com"
        git config --global user.name "nasum"
        
    - name: Check if tag already exists
      id: check_tag
      run: |
        if git rev-parse ${{ steps.get_version.outputs.VERSION }} >/dev/null 2>&1; then
          echo "EXISTS=yes" >> $GITHUB_OUTPUT
        else
          echo "EXISTS=no" >> $GITHUB_OUTPUT
        fi
    - name: Create and push tag
      uses: laputansoft/github-tag-action@v4.6
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        tag: ${{ steps.get_version.outputs.VERSION }}
